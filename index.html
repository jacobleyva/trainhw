    <div class="row">
        
        <div>
                <table class="responsive-table">
                        <thead>
                          <tr>
                              <th>Train</th>
                              <th>Destination</th>
                              <th>First Train</th>
                              <th>Frequency</th>
                          </tr>
                        </thead>
                        <div id="disp"></div>
                      </table>
        </div>

            <form class="col s12">
                <div class="row">
                <div class="input-field col s6 train">
                    <input id="train-name" type="text" class="validate">
                    <label for="train_name">Train Name</label>
                </div>
                <div class="input-field col s6 dst">
                    <input id="dst" type="text" class="validate">
                    <label for="destination">Destination</label>
                </div>
                </div>
                <div class="row">

                </div>
                <div class="row">
                <div class="input-field col s12 freq">
                <input id="freq" type="text" class="validate">
                <label for="Frequency">Frequency</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="sbmt">
                        <i class="material-icons right">Submit</i>
                      </button>
                
            </form>
